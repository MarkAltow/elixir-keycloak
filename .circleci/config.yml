version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/elixir:1.4
    steps:
      - checkout

      - run: mix local.rebar --force
      - run: mix local.hex --force
      - run: mix deps.get --only test
      - run: mix test
      - run: mix credo --mute-exit-status
